spring:
  application:
    name: dashboard

  datasource:
    url: jdbc:postgresql://localhost:5432/dashboard
    username: dashboard_user
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB